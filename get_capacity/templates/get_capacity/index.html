{% extends "base.html" %}

{% block head %}
    <title>蓝鲸开发框架</title>
    {{ block.super }}
{% endblock %}

{% block navigation %}
    <li class=""><a href="{{ SITE_URL }}"><span>首页</span></a></li>
    <li class=""><a href="{{ SITE_URL }}hello_world"><span>Hello</span></a></li>
    <li class=""><a href="{{ SITE_URL }}host_disk"><span>主机磁盘</span></a></li>
    <li class="active"><a href="{{ SITE_URL }}get_capacity"><span>使用率采集</span></a></li>
{% endblock %}

{% block content %}
    <body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header"></div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">IP地址：</label>
                    <div class="col-sm-6">
                        <select name="" id="host_ip" class="form-control bk-valign-top">
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">系统：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control bk-valign-top" id="host_system" placeholder=""></div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">磁盘：</label>
                    <div class="col-sm-6">
                        <select name="" id="host_disk" class="form-control bk-valign-top">
                        </select>
                    </div>
                </div>
                <div class="container-fluid mb0 ">
                    <div class="row">
                        <div class="col-md-6">
                            <div style="height: 300px; -webkit-tap-highlight-color: transparent; user-select: none; background-color: rgba(0, 0, 0, 0);"
                                 id="chart_1558345623849" class="king-chart-box chart-area "
                                 _echarts_instance_="1558345559462"></div>
                        </div>
                        <div class="col-md-6">
                            <div style="height: 300px; -webkit-tap-highlight-color: transparent; user-select: none; background-color: rgba(0, 0, 0, 0); cursor: default;"
                                 id="chart_1558345625982" class="king-chart-box chart-area "
                                 _echarts_instance_="1558345559463"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block extra_block %}
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script type="text/javascript">
        function createEStandLineChart(conf) {
            var myChart = echarts.init(document.getElementById(conf.selector));
            var legendData = []
            for (var i = 0; i < conf.data.series.length; i++) {
                legendData.push(conf.data.series[i].name)
            }
            myChart.setOption({
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    y: 'bottom',
                    data: legendData
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['bar', 'line']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        data: conf.data.xAxis
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        splitArea: {show: true}
                    }
                ],
                series: conf.data.series
            });
        }

        window.system = '';
        window.hosts_result = '';
        document.getElementById("host_ip").addEventListener('click', function () {
            $.ajax({
                url: '{{ SITE_URL }}get_host_ips/',
                type: 'GET',
                success: function (data) {
                    var result = '';
                    window.hosts_result = data['results'];
                    for (var index in window.hosts_result) {
                        hosts_dict = window.hosts_result[index];
                        window.system = hosts_dict['system'];
                        result += '<option>' + hosts_dict['text'] + '</option>';
                    }
                    document.getElementById("host_ip").innerHTML = result;
                    document.getElementById('host_system').value = window.system;
                }
            });
        });

        document.getElementById("host_ip").addEventListener('change', function () {
            var value = $('#host_ip').val();
            window.ip = value;
            for (var index in window.hosts_result) {
                hosts_dict = window.hosts_result[index];
                if (hosts_dict['text'] === value) {
                    window.system = hosts_dict['system'];
                    document.getElementById('host_system').value = hosts_dict['system'];
                }
            }
        });

        document.getElementById("host_disk").addEventListener('click', function () {
            var result = '';
            var ip = $('#host_ip').val();
            for (var index in window.hosts_result) {
                hosts_dict = window.hosts_result[index];
                if (hosts_dict['text'] === ip) {
                    result += '<option>' + hosts_dict['disk'] + '</option>';
                }
            }
            document.getElementById("host_disk").innerHTML = result;
        });

        $("#host_disk").bind('DOMNodeInserted', function () {
            var ip = $('#host_ip').val();
            var system = $('#host_system').val();
            var disk = $('#host_disk').val();
            console.log(ip, system, disk);
            let data = {
                'ip': ip,
                'system': system,
                'disk': disk
            };
            $.ajax({
                url: '{{ SITE_URL }}get_capacity/get_usage_data/',
                {#url: '{{ SITE_URL }}api/get_dfusage_bay1?ip=' + ip + '&system=' + system + '&disk=' + disk,#}
                data: JSON.stringify(data),
                type: 'POST',
                dataType: 'json',
                {#type: 'GET',#}
                success: function (data) {
                    if (data['result']) {
                        result_data = data['data'][0];
                        createEStandLineChart({
                            selector: 'chart_1558345623849', // 图表容器
                            data: result_data['disk_usage'], // 图表数据
                        });
                        createEStandLineChart({
                            selector: 'chart_1558345625982', // 图表容器
                            data: result_data['memory_usage'], // 图表数据
                        });
                    }
                }
            });
        });

    </script>

{% endblock %}
